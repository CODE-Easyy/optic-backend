{% extends 'accounts/base.html' %}


{% block content %}
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">


                    <h3 id="form-title">Вход</h3>
                </div>
                <div class="d-flex justify-content-center form_container mb-3">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                            </div>
                            <input type="text" name="email" placeholder="Электронная почта" class="form-control">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" placeholder="Пароль" class="form-control">
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Войти">
                        </div>
                    </form>

                </div>

                {% for message in messages %}
                    <p class="alert alert-primary">{{ message }}</p>
                {% endfor %}

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        <a href="{% url 'reset_password' %}" class="ml-2">Забыли пароль? </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
